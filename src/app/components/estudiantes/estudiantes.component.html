<div class="container mt-5">
    <div class="col">
        <div class="form-floating">
            <input type="text" [(ngModel)]="cedula" class="form-control input-25" id="cedula" placeholder="Ingrese su cedula">
            <label for="cedula">Cédula:</label>
        </div>
    </div>
    <div class="row">
        
    
        <div class="col">
            <div class="form-floating">
                <input type="text" [(ngModel)]="nombre" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                <label for="nombre">Nombres:</label>
            </div>
        </div>
    
        <div class="col">
            <div class="form-floating">
                <input type="text" [(ngModel)]="apellido" class="form-control" id="apellido" placeholder="Ingrese su apellido">
                <label for="apellido">Apellidos:</label>
            </div>
        </div>
    
        <div class="col">
            <div class="form-floating">
                <input type="date" [(ngModel)]="fecha" class="form-control" id="fecha" placeholder="Ingrese la fecha">
                <label for="fecha">Fecha:</label>
            </div>
        </div>
    
        <div class="col">
            <div class="input-group">
                <button class="btn btn-primary" (click)="agregarEstudiante()">Agregar<i class="bi bi-person-fill-add"></i></button>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-6 offset-lg-3 mt-3">
            <div *ngIf="listEstudiante.length===0" class="card p-2">
                <h6>No hay Estudiantes registrados</h6>
            </div>
    
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Cédula</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let estudiante of listEstudiante let i=index">
                        <td>{{i + 1}}</td>
                        <td>{{estudiante.cedula}}</td>
                        <td>{{estudiante.nombre}}</td>
                        <td>{{estudiante.apellido}}</td>
                        <td>{{estudiante.fecha}}</td>
                        <td>
                            
                            <span class="cursor text-danger" (click)="eliminarEstudiante(i)">
                                <button class="btn btn-danger"> <i class="bi bi-person-dash"></i></button>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    
    
   



</div>
